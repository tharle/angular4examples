<div class="card">
	<div class="card-header">
		{{pageTitle}}
	</div>
	<div class="card-body">
		<div class="row">
			<div class="col-md-2">Filter by:</div>
			<div class="col-md-4">
				<input type="text" 
						[(ngModel)]='listFilter' />
			</div>
		</div>
		<div class="row">
			<div class="col-md6">
				<h4> Filter by: {{listFilter}}</h4>
			</div>
		</div>
		<div class="table-responsive">
			<table class="table" 
					*ngIf="products && products.length">
				<thead>
					<tr>
						<th>
							<button class="btn btn-primary" (click)="onShowImagens()">
								{{showImagens? 'Hide Image': 'Show Image'}}
							</button>
						</th>
						<th>Product</th>
						<th>Code</th>
						<th>Available</th>
						<th>Price</th>
						<th>5 Star Rating</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let p of filteredProducts">
						<td><img [src]='p.imageUrl'
								 [title]='p.productName | uppercase'
								 [style.width.px]='imageWith'
								 [style.margin.px]='imageMargin'
								*ngIf="showImagens" /> </td>
						<td >
							<a [routerLink]="['/products', p.productId]">
								{{p.productName}}
							</a>
						</td>
						<td >{{p.productCode | lowercase | ConvertToSpacesPipe: '-'}}</td>
						<td >{{p.releaseDate}}</td>
						<td >{{p.price | currency: 'USD':'symbol':'1.2-2'}}</td>
						<td ><pm-star 
							[rating]='p.starRating'
							(ratingClicked)='onRatingClicked($event)'></pm-star></td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>

</div>
